apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trivy
  namespace: infra
  annotations:
    argocd.argoproj.io/compare-options: ServerSideDiff=true,IncludeMutationWebhook=true
    argocd.argoproj.io/sync-wave: "50"
  finalizers:
    # https://argo-cd.readthedocs.io/en/latest/user-guide/app_deletion/#about-the-deletion-finalizer
    - resources-finalizer.argocd.argoproj.io/background
spec:
  project: infra
  destination:
    namespace: trivy
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  source:
    chart: trivy
    repoURL: https://aquasecurity.github.io/helm-charts/
    # https://artifacthub.io/packages/helm/trivy-operator/trivy
    targetRevision: 0.19.0
    helm:
      releaseName: trivy
      #valuesObject:
