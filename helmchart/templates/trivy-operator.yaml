apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trivy-operator
  namespace: infra
  annotations:
    argocd.argoproj.io/compare-options: ServerSideDiff=true,IncludeMutationWebhook=true
    argocd.argoproj.io/sync-wave: "50"
  finalizers:
    # https://argo-cd.readthedocs.io/en/latest/user-guide/app_deletion/#about-the-deletion-finalizer
    - resources-finalizer.argocd.argoproj.io/background
spec:
  project: {{ .Values.project }}
  destination:
    namespace: trivy-operator
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  source:
    chart: trivy-operator
    repoURL: https://aquasecurity.github.io/helm-charts/
    # https://artifacthub.io/packages/helm/trivy-operator/trivy-operator
    # https://aquasecurity.github.io/trivy-operator/latest/getting-started/installation/helm/
    targetRevision: 0.31.0
    helm:
      releaseName: trivy-operator
      #valuesObject:
