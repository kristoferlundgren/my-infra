# Kyverno, policy-reporter
# https://kyverno.github.io/policy-reporter-docs/
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: policy-reporter
  namespace: {{ .Values.namespace }}
  annotations:
    argocd.argoproj.io/compare-options: ServerSideDiff=true,IncludeMutationWebhook=true
    argocd.argoproj.io/sync-wave: "50"
  finalizers:
    # https://argo-cd.readthedocs.io/en/latest/user-guide/app_deletion/#about-the-deletion-finalizer
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.project }}
  destination:
    namespace: policy-reporter
    server: {{ .Values.server }}
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - SkipDryRunOnMissingResource=true
  source:
    chart: policy-reporter
    repoURL: https://kyverno.github.io/policy-reporter
    # https://artifacthub.io/packages/helm/policy-reporter/policy-reporter
    targetRevision: 3.5.0
    helm:
      valuesObject:
        ui:
          enabled: true
          ingress:
            enabled: true
            className: nginx
            hosts:
              - host: policy-reporter.k8s.orb.local
                paths:
                  - path: "/"
                    pathType: ImplementationSpecific
              - host: policy-reporter.localhost
                paths:
                  - path: "/"
                    pathType: ImplementationSpecific
        plugin:
          kyverno:
            enabled: true
            networkPolicy:
              enabled: true
        monitoring:
          grafana:
            grafanaDashboard:
              enabled: true # Requires Grafana Operator
