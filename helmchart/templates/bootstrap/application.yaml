apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: _{{ .Values.name }}-app-of-apps_
  namespace: infra
  annotations:
    argocd.argoproj.io/compare-options: ServerSideDiff=true,IncludeMutationWebhook=true
  finalizers:
    # https://argo-cd.readthedocs.io/en/latest/user-guide/app_deletion/#about-the-deletion-finalizer
    - resources-finalizer.argocd.argoproj.io/background
spec:
  project: {{ .Values.project }}
  destination:
    namespace: infra
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  source:
    repoURL: {{ .Values.repoURL }}
    targetRevision: {{ .Values.targetRevision }}
    path: {{ .Values.path }}
    helm:
      releaseName: {{ .Values.name }}
      valuesObject: # All values.yaml variables.
{{ .Values | toYaml | indent 8}}
