# Git authorization
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.name }}
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: git
  project: {{ .Values.project }}
  name: {{ .Values.name }}
  url: {{ .Values.repoURL }}
  username: {{ .Values.username }}
  password: {{ .Values.password }}
