apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: {{ .Values.project }}
  namespace: argocd
spec:
  sourceRepos:
    - '{{ .Values.repoURL }}'
  sourceNamespaces:
    - {{ .Values.namespace }}
  destinations:
    - namespace: '*'
      server: '{{ .Values.server }}'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
