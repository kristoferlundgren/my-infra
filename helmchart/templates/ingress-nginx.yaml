apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: {{ .Values.namespace }}
  annotations:
    argocd.argoproj.io/compare-options: ServerSideDiff=true,IncludeMutationWebhook=true
  finalizers:
    # https://argo-cd.readthedocs.io/en/latest/user-guide/app_deletion/#about-the-deletion-finalizer
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.project }}
  destination:
    namespace: ingress-nginx
    server: {{ .Values.server }}
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  source:
    chart: ingress-nginx
    repoURL: https://kubernetes.github.io/ingress-nginx
    # https://artifacthub.io/packages/helm/ingress-nginx/ingress-nginx
    targetRevision: 4.13.3
    helm:
      releaseName: ingress-nginx # Override ArgoCD application name
      valuesObject:
        controller:
          admissionWebhooks:
            patch:
              networkPolicy:
                enabled: true
          hostPort:
            enabled: true
          ingressClassResource:
            default: true
          metrics:
            enabled: true
            #prometheusRule:
            #  enabled: true
          networkPolicy:
            enabled: true
          service:
            # https://kubernetes-sigs.github.io/external-dns/latest/docs/annotations/annotations/
            # annotations:
            #   external-dns.alpha.kubernetes.io/hostname: k8s.orb.local
            type: ClusterIP
        defaultBackend:
          enabled: true
          networkPolicy:
            enabled: true
