apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: {{ .Values.namespace }}
  annotations:
    argocd.argoproj.io/compare-options: ServerSideDiff=true,IncludeMutationWebhook=true
  finalizers:
    # https://argo-cd.readthedocs.io/en/latest/user-guide/app_deletion/#about-the-deletion-finalizer
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.project }}
  destination:
    namespace: ingress-nginx
    server: {{ .Values.server }}
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  source:
    chart: ingress-nginx
    repoURL: https://kubernetes.github.io/ingress-nginx
    # https://artifacthub.io/packages/helm/ingress-nginx/ingress-nginx
    targetRevision: 4.13.3
    helm:
      releaseName: ingress-nginx # Override ArgoCD application name
      valuesObject:
        controller:
          admissionWebhooks:
            patch:
              networkPolicy:
                enabled: true
          hostPort:
            enabled: true
          ingressClassResource:
            default: true
          metrics:
            enabled: true
            #prometheusRule:
            #  enabled: true
          networkPolicy:
            enabled: true
          service:
            # https://github.com/orbstack/orbstack/issues/1237#issuecomment-2376954142
            externalTrafficPolicy: Cluster
            # https://kubernetes-sigs.github.io/external-dns/latest/docs/annotations/annotations/
            # annotations:
            #   external-dns.alpha.kubernetes.io/hostname: k8s.orb.local
            # https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
            type: NodePort
        defaultBackend:
          enabled: true
          networkPolicy:
            enabled: true
---
# A Kyverno exception from the disallow-host-ports:
apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: ingress-nginx-host-ports-exception
  namespace: kyverno
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  exceptions:
  - policyName: disallow-host-ports
    ruleNames:
    - host-ports-none
  match:
    any:
    - resources:
        kinds:
        - Pod
        namespaces:
        - ingress-nginx
